<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>



    <title>Split Page Layout</title>
    <style>
        @import url('CSS_related/style.css');
        @import url('CSS_related/left_part.css');
        @import url('CSS_related/right_part.css');
    </style>

</head>

<body>

    <div class="canvas">

        <div class="left-rectangle">

            <div class="left-logo"></div>

            <div class="start-new-chat">
                <p>新建</p>

            </div>
        </div>


        <div class="right-dialog">


            <div class = "display">
                <h1 class="title-tianqiong">知无不言</h1>
            </div>


            <div class="search-box">
                <textarea placeholder="想学什么？&#13;&#10;&#13;&#10;使用CTRL + Enter快速提问"></textarea>
                <div class="preview-area"></div>
<!--Upload files-->
                <div class="file-upload-container">



                    <input type="file" id="file-input" class="file-input">
                    <!--The icon of button-->
                    <button class="file-upload-button" onclick="document.getElementById('file-input').click()">
                        <svg data-slot="icon"
                             fill="none"
                             stroke-width="1.5"
                             stroke= "rgba(255, 255, 255, 0.8)"
                             viewBox="0 0 24 24"
                             width="24"
                             height="24"
                             xmlns="http://www.w3.org/2000/svg"
                             aria-hidden="true">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m6.75 12-3-3m0 0-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z">
                            </path>
                        </svg>
                    </button>
                </div>



            </div>

                <div class="bottom-text">我依然爱着你</div>









        </div>


        </div>



<script src="JS_related/script.js"></script>

</body>
